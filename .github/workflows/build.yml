name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'templates/**'
      - 'gradle.properties'
      - '**.gradle.kts'
  pull_request:
    paths:
      - 'src/**'
      - 'templates/**'
      - 'gradle.properties'
      - '**.gradle.kts'

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
          cache: 'gradle'

      - name: Setup Whiskers
        uses: catppuccin/setup-whiskers@v2

      - name: Generate All Flavours
        run: |
          whiskers templates/ui.theme.tera
          whiskers templates/editor.tera

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Get Commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: "catppuccin-theme-jetbrains-${{ steps.vars.outputs.sha_short }}"
          path: build/libs/*.jar

      - name: Output Unreleased Changes
        run: |
          echo "# ðŸš§ Unreleased ðŸš§" >> $GITHUB_STEP_SUMMARY
          echo "$(./gradlew getChangelog --unreleased --no-header --console=plain -q)" >> $GITHUB_STEP_SUMMARY
